---
layout: default
---
<div class="home">
    <div class="row">

        {% for post in site.portfolio_post %}
        <a href="{{ post.url }}">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">

                    {% if post.img %}
                    <img width="100%" src="{{site.baseurl}}/images/{{post.img}}" alt="{{post.title}}">
                    {% else %}
                    <img width="100%" src="{{site.baseurl}}/images/arthur-profile.jpg" alt="{{site.title}}">
                    {% endif %}

                    <div class="caption">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 100 }}</p>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}

    </div>
</div>
